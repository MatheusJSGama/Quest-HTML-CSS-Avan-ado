<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>huddle-landing-page-with-single-introductory-section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="Src/styles/reset.css">
    <link rel="stylesheet" href="Src/styles/style.css">
    <link rel="stylesheet" href="Src/styles/media-queries.css">
    <link rel="shortcut icon" href="Src/Images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="container">
            <nav class="logo">
                <a href="#"><img src="Src/Images/logo.svg" alt="Logo"></a>
            </nav>
            <section class="content">
                <div class="image">
                    <img src="Src/Images/illustration-mockups.svg" alt="image-site-simulate">
                </div>
                <div class="text">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your
                        audience. Create connections with your users as you engage in genuine discussion. </p>
                    <a href="#" class="botton">Register</a>
                </div>
            </section>
            <footer class="footer">
                <nav class="social">
                    <ul>
                        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    </ul>
                </nav>
            </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
        integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
